<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSTD</title>
</head>

<body>
    <p>今天是周几</p>
    <button onclick="myFunction()">点击显示</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var d = new Date().getDate()
            switch (d) {
                case 0: x = "今天星期日";
                    break;
                case 1: x = "今天星期一";
                    break;
                case 2: x = "今天星期二";
                    break;
                case 3: x = "今天星期三";
                    break;
                case 4: x = "今天星期四";
                    break;
                case 5: x = "今天星期日五";
                    break;
                case 6: x = "今天星期日六";
                    break;
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
